<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Collections - AlphaBrate Art</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="../alb-art.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
</head>

<body>
    <a href="#main" class="skip-main">Skip to main content</a>
    <div data-scroll-container>
        <div class="header image-no-touch">
            <div class="logo">AlphaBrate
                <a href="../" class="header-logo">
                    <img src="../assets/logo/light.webp" alt="Art" class="show-in-light image-no-touch">
                    <img src="../assets/logo/dark.webp" alt="Art" class="show-in-dark image-no-touch">
                </a>
            </div>
            <div>
                <a href="../gallery/">Gallery</a>
                <a href="./">Collections</a>
                <a href="../our-vision/">Our Vision</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
        <div class="main" id="main">
            <h1>
                <div class="visually-hidden">Art</div>
                <img src="../assets/logo/light.svg" alt="Art" class="show-in-light image-no-touch title-art">
                <img src="../assets/logo/dark.svg" alt="Art" class="show-in-dark image-no-touch title-art">
                <span class="op-40 image-no-touch">@</span>AlphaBrate: Collections
            </h1>
            <div class="collection">
                <h2>No Collections Listed</h2>
            </div>
        </div>

        <div class="footer">
            <div>
                Copyright &copy; <span class="date-now" data-date="year">2025</span> <a href="/">AlphaBrate</a>.
            </div>
            <div>
                All rights reserved except for the images posted in the gallery.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="../alb-art.js"></script>
    
</body>

</html>
