        <div class="header image-no-touch">
            <div class="logo">AlphaBrate
                <a href="../" class="header-logo">

            <h1>
                <div class="visually-hidden">Art</div>
                <img src="../assets/logo/light.svg" alt="Art" class="show-in-light image-no-touch title-art">
